<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link Font Links-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!--Chat Container-->
    <div class="chat-container"></div>

    <!--Typing Container-->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
          <button id="send-btn" class="material-symbols-rounded">send</button>
        </div>
          <div class="typing-controls">
            <button id="theme-btn" class="material-symbols-rounded">light_mode</button>
            <button id="delete-btn" class="material-symbols-rounded">delete</button>
          </div>
        </div>
    </div>
  </body>
</html>
