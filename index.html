<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- Chat container -->
      <section class="chat-container"></section>

      <!--Typing container-->
      <section class="typing-container">
        <div class="typing-content">
          <form class="typing-textarea">
            <textarea
              id="chat-input"
              placeholder="Enter a prompt here"
              required
            ></textarea>
            <button id="send-btn" class="material-icons">send</button>
          </form>
          <div class="typing-controls">
            <button id="theme-btn" class="material-icons">light_mode</button>
            <button id="delete-btn" class="material-icons">delete</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js" />
  </body>
</html>
